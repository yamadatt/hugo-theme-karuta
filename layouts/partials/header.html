<div class="header-inner">
  <a
    class="logo"
    href="{{ .Site.BaseURL | relURL }}"
    aria-label="{{ .Site.Title }} ホームページに移動"
    rel="home"
  >
    {{/* Simple generated logo: first letter of site title in a circle */}}
    {{ $title := .Site.Title | default "Site" }}
    {{ $initial := substr $title 0 1 | upper }}
    {{ if not .Site.Params.hideTitleIcon }}
      <svg
        class="logo-mark"
        width="28"
        height="28"
        viewBox="0 0 32 32"
        aria-hidden="true"
        focusable="false"
        role="img"
        aria-label="サイトロゴ"
      >
        <circle cx="16" cy="16" r="14" fill="#111" />
        <text
          x="16"
          y="21"
          text-anchor="middle"
          font-size="16"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
          fill="#fff"
        >
          {{ $initial }}
        </text>
      </svg>
    {{ end }}
    <span class="site-title">{{ $title }}</span>
  </a>
  <button
    class="nav-toggle"
    id="nav-toggle"
    aria-expanded="false"
    aria-controls="primary-nav"
    aria-label="メニュー"
  >
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  <nav class="site-nav" id="primary-nav" aria-label="メインナビゲーション" role="navigation">
    <a href="{{ "/tags/" | relURL }}" aria-label="タグ一覧ページに移動">Tags</a>
    <a href="{{ "/archives/" | relURL }}" aria-label="アーカイブページに移動">Archives</a>
    <a href="{{ "/about/" | relURL }}" aria-label="このサイトについてページに移動">About</a>
    <button
      type="button"
      id="search-open"
      class="icon-link"
      aria-label="検索モーダルを開く"
      aria-controls="search-modal"
    >
      <svg
        viewBox="0 0 24 24"
        width="20"
        height="20"
        aria-hidden="true"
        focusable="false"
        role="img"
      >
        <title>検索アイコン</title>
        <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2" />
        <path
          d="m21 21-4.35-4.35"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <button
      type="button"
      id="theme-toggle"
      class="theme-toggle"
      aria-label="ダークモードに切替"
      aria-pressed="false"
      title="ダークモードに切替"
      aria-describedby="theme-description"
    >
      <span id="theme-description" class="sr-only">現在のテーマを切り替えます</span>
      <!-- Moon icon (show in light mode) -->
      <svg
        class="icon-moon"
        viewBox="0 0 24 24"
        width="20"
        height="20"
        aria-hidden="true"
        focusable="false"
        role="img"
      >
        <title>ダークモードアイコン</title>
        <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
      </svg>
      <!-- Sun icon (show in dark mode) -->
      <svg
        class="icon-sun"
        viewBox="0 0 24 24"
        width="20"
        height="20"
        aria-hidden="true"
        focusable="false"
        role="img"
      >
        <title>ライトモードアイコン</title>
        <path
          fill="currentColor"
          d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 0l1.79-1.8 1.41 1.41-1.8 1.79-1.4-1.4zM12 4h-1V1h2v3h-1zm0 19h-1v-3h2v3h-1zM4 11H1v2h3v-2zm19 0h-3v2h3v-2zM6.76 19.16l-1.42 1.42-1.79-1.8 1.41-1.41 1.8 1.79zM19.16 17.24l1.4 1.4-1.79 1.8-1.41-1.41 1.8-1.79zM12 8a4 4 0 100 8 4 4 0 000-8z"
        />
      </svg>
    </button>
  </nav>
</div>
